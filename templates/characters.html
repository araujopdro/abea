{% extends 'base.html' %}

{% block content %}

{% for char in characters %}
	<div class="card" style="width: 18rem;">
	  <img src="..." class="card-img-top" alt="...">
	  <div class="card-body">
	    <h5 class="card-title">{{char.name}}</h5>
	    <p class="card-text">{{char.history}}</p>
	  </div>
	</div>
{% endfor %}

{% endblock %}
